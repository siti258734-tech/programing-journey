<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>selektor dalam html</title>
    <style>
        p{
            color:blue;
            font-size: 12px;
        }
        .biru{
            width: 100px;
            height: 100px;
            background-color: rgb(87, 87, 199);
        }
        #merah{
            color: rgb(49, 32, 32);
            background-color: aquamarine;
            padding: 10px;
        }
        input[type="text"]{
            border: 2px;
            border: 1px solid rgb(12, 36, 36);
            box-sizing: 12px;
        }
    </style>
</head>
<body>
    <p>ini adalah paragraf dalam halaman selektor.</p>
    <div id="merah">ini adalah div dengan id merah</div>
    <input type="text" placeholder="masukan text di sini">
</body>
</html>
