<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selektor dalam html</title>
    <style>
        p{
            color: rgb(64, 64, 230);
            background-color: pink;
            
        }
        .highlight{
            background-color: rgb(235, 239, 227);
        }
        #unique-section{
            border: 2px solid red;
            padding: 12px;
        }
        a[hreaf]{
            text-decoration: none;
            color: pink;
            padding: 12px;
        }
        * {
            font-family: Arial, sans-serif;
            box-sizing: 12px;
            
        }

    </style>
</head>
<body>
    <h1>Contoh Penggunaan Selektor dalam html</h1>
    <p>Ini adalah paragraf menggunakan selektor tag &lt;p&gt;</p>
    <div class="highlight">
    <p>Ini adalah paragraf dengan kelas "highlight"</p>
    </div>
    <div id="unique-section">
    <p>ini adalah paragraf dalam div dengan ID "unique-section"</p>
    </div>
    <a href="htts://wwww.bambang.com" target="_blank">Link dengan atribut href</a>
    <p>Paragraf ini menggunakan selektor universal</p>
</body>
</html>
